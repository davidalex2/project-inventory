spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:5432/inventory_dbz
    username: postgres
    password: root
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  jpa:
    hibernate:
      ddl-auto: null
      show-sql: true
server:
  port: 8083
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true